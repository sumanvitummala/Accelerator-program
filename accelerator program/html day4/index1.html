<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit">
        <label for="name">Enter Name:</label>
        <input type="text" id="name" name="username"><br>
        <label for="pass">Enter Password:</label>
        <input type="password" id="pass" name="password"><br>
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="gender">Enter Gender:</label><br>
        <input type="radio" name="gender" value="male">Male <br>
        <input type="radio" name="gender" value="female">Female <br>
        <label for="skills">Enter Skills:</label><br>
        <input type="checkbox" name="skills" value="html">HTML <br>
        <input type="checkbox" name="skills" value="Css">Css <br>
        <label for="country">Select your Country</label><br>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="Us">USA</option>
        </select><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
