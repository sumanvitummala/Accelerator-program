<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Exercise 2 – Media Showcase</title>
  <style>
    /* =========================
       STUDENT TODO (CSS ONLY)
       =========================
       1) Hero: gradient background + mask vignette; clamp() for heading text.
       2) Sticky top nav (position: sticky) with proper z-index.
       3) Responsive images:
          - <picture> in hero (art direction).
          - Gallery images: object-fit: cover; use aspect-ratio to avoid CLS.
          - srcset + sizes for various widths.
       4) Gallery grid: auto-fit/minmax tiles with consistent gaps.
       5) Add grayscale filter on tiles; remove on hover/focus with transitions.
       6) Overlay label via ::after; absolute-positioned within tile.
       7) Clip-path polygon on one featured tile.
       8) CSS variables for accent colors and spacing tokens.
       9) Accessibility: focus-visible outlines; contrast ≥ 4.5:1 for text.
      10) Motion prefs: @media (prefers-reduced-motion: reduce) to disable transitions.
    */
:root {
  --accent: #2563eb;
  --space-md: 1rem;
  --z-nav: 100;
}

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  color: #111;
  background: #fff;
}


.hero {
  position: relative;
  background: linear-gradient(180deg, var(--accent), transparent);
  color: #fff;
}
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, transparent 70%, rgba(0,0,0,0.6));
  z-index: 0;
}
.hero__text {
  position: absolute;
  bottom: 10%;
  left: 5%;
  z-index: 1;
}
.hero h1 {
  font-size: clamp(1.75rem, 4vw, 3rem);
  margin: 0;
}


header.topnav {
  position: sticky;
  top: 0;
  z-index: var(--z-nav);
  background: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: var(--space-md);
  border-bottom: 1px solid #ccc;
}

header.topnav .topnav__links a {
  color: #111;
  text-decoration: none;
  margin-left: var(--space-md);
}



.hero__img {
  width: 100%;
  height: auto;
  display: block;
}
.tile__img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  aspect-ratio: 4 / 3;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: var(--space-md);
  padding: var(--space-md);
}


.tile__img {
  filter: grayscale(100%);
  transition: filter 0.3s ease;
}
.tile__img:hover,
.tile__img:focus {
  filter: none;
}


.tile {
  position: relative;
  overflow: hidden;
}
.tile__caption {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 0.5rem;
  background: rgba(0,0,0,0.5);
  color: #fff;
  font-size: 0.875rem;
}


.tile--featured .tile__img {
  clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
}


:focus-visible {
  outline: 2px solid var(--accent);
  outline-offset: 2px;
}


@media (prefers-reduced-motion: reduce) {
  * { transition: none !important; animation: none !important; }
}


  </style>
</head>
<body>
  <header class="topnav" role="navigation" aria-label="Top Navigation">
    <a href="#" class="logo">MediaLab</a>
    <nav class="topnav__links">
      <a href="#">Home</a>
      <a href="#">Gallery</a>
      <a href="#">About</a>
    </nav>
  </header>

  <section class="hero" role="region" aria-label="Hero">
    <div class="hero__media">
      <picture>
        <!-- <source type="image/avif" srcset="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSoHmea7wUZWt957VSc80wMCIXps-8Qrz-VSA&s" media="(min-width: 1024px)">
        <source type="image/webp" srcset="https://picsum.photos/seed/hero/1200/675.webp"  media="(min-width: 768px)"> -->
        <img class="hero__img" src="https://media.istockphoto.com/id/1141277826/photo/sunset-in-cabo-san-lucas.jpg?s=612x612&w=0&k=20&c=0Pl-WKKzwRv7u69iHAcRqxABmim82-7b2Ia_JLpo1Tw=" alt="Dramatic landscape at sunset">
      </picture>
    </div>
    <div class="hero__text">
      <h1>Experience Visual Stories</h1>
      <p>High‑impact imagery, adaptive loading, and accessible motion.</p>
    </div>
  </section>

  <main class="gallery" role="main">
    <figure class="tile">
      <img src="https://picsum.photos/id/1016/800/600" alt="River valley" class="tile__img">
      <figcaption class="tile__caption">Valley</figcaption>
    </figure>
    <figure class="tile tile--featured">
      <img src="https://picsum.photos/id/1035/800/600" alt="Forest canopy" class="tile__img">
      <figcaption class="tile__caption">Canopy</figcaption>
    </figure>
    <figure class="tile">
      <img src="https://picsum.photos/id/1025/800/600" alt="Country road" class="tile__img">
      <figcaption class="tile__caption">Road</figcaption>
    </figure>
    <figure class="tile">
      <img src="https://picsum.photos/id/1043/800/600" alt="Coastline" class="tile__img">
      <figcaption class="tile__caption">Coast</figcaption>
    </figure>
    <figure class="tile">
      <img src="https://picsum.photos/id/1039/800/600" alt="Mountain lake" class="tile__img">
      <figcaption class="tile__caption">Lake</figcaption>
    </figure>
  </main>
</body>
</html>
