<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Exercise 1 – Responsive Analytics Dashboard</title>
  <style>
    /* =========================
       STUDENT TODO (CSS ONLY)
       =========================
       1) Define CSS variables in :root for colors, spacing, radius, z-index.
       2) Implement Grid page template: header, sidebar, content (grid-template-areas).
       3) Sidebar fixed width on ≥1024px; collapsible behavior at smaller widths.
       4) Content cards: Flexbox for internal layout; use gap (no inner margins).
       5) Responsive card grid: auto-fit, minmax(220px, 1fr), 1rem gap.
       6) clamp() for h1/h2 sizes; rem for spacing; %/vw/vh appropriately.
       7) Sticky sub-header in content; layered above cards with z-index token.
       8) Focus-visible styles; prefers-reduced-motion to disable transitions.
       9) Theme override scope (.theme-dark) tweaking surface/text tokens.
      10) Ensure no horizontal scroll at 360px; test breakpoints at 768px/1024px.
    */
:root {
  --color-bg: #f9fafb;
  --color-surface: #fff;
  --color-text: #111;
  --space-md: 1rem;
  --space-lg: 1.5rem;
  --radius-md: 0.5rem;
  --z-header: 100;
  --z-subheader: 90;
}

.theme-dark {
  --color-bg: #111;
  --color-surface: #1f2937;
  --color-text: #f3f4f6;
}

body {
  margin: 0;
  background: var(--color-bg);
  color: var(--color-text);
}

.app {
  display: grid;
  grid-template-areas:
    "header header"
    "sidebar content";
  grid-template-columns: 260px 1fr;
  grid-template-rows: auto 1fr;
  min-height: 100vh;
}

.app__header {
  grid-area: header;
  background: var(--color-surface);
  padding: var(--space-md);
  position: sticky;
  top: 0;
  z-index: var(--z-header);
}

.app__sidebar {
  grid-area: sidebar;
  background: var(--color-surface);
  padding: var(--space-md);
}

.app__content {
  grid-area: content;
  padding: var(--space-lg);
  overflow-x: hidden;
}

@media (max-width:1023px) {
  .app {
    grid-template-areas:
      "header"
      "content";
    grid-template-columns: 1fr;
  }
  .app__sidebar { display: none; }
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: var(--space-md);
}

.card {
  background: var(--color-surface);
  border-radius: var(--radius-md);
  padding: var(--space-md);
  display: flex;
  flex-direction: column;
  gap: var(--space-md);
}

h1 { 
  font-size: clamp(1.5rem, 2vw, 2.5rem); margin: 0; 
}
h2 { 
  font-size: clamp(1.25rem, 1.5vw, 2rem); margin: 0; 
}

.subheader {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--color-surface);
  padding: var(--space-md);
  position: sticky;
  top: 3.5rem;
  z-index: var(--z-subheader);
}

:focus-visible {
  outline: 2px solid currentColor;
  outline-offset: 2px;
}

@media (prefers-reduced-motion: reduce) {
  * { transition: none !important; animation: none !important; }
}

@media (max-width:767px) {
  .subheader {
    flex-direction: column;
    align-items: flex-start;
    gap: var(--space-md);
  }
}


  </style>
</head>
<body class="theme-default">
  <div class="app">
    <header class="app__header" role="banner">
      <h1 class="brand">Acme Analytics</h1>
    </header>

    <aside class="app__sidebar" role="navigation" aria-label="Primary">
      <nav class="nav">
        <a href="#" class="nav__item">Overview</a>
        <a href="#" class="nav__item">Reports</a>
        <a href="#" class="nav__item">Teams</a>
        <a href="#" class="nav__item">Settings</a>
      </nav>
    </aside>

    <main class="app__content" role="main">
      <div class="subheader" role="region" aria-label="Subheader">
        <h2 class="subheader__title">KPI Overview</h2>
        <div class="filters">
          <button class="btn">Today</button>
          <button class="btn">7d</button>
          <button class="btn">30d</button>
        </div>
      </div>

      <section class="cards">
        <article class="card">
          <h3 class="card__title">Revenue</h3>
          <div class="card__meta">vs last week</div>
          <div class="card__body">[chart placeholder]</div>
          <div class="card__actions">
            <button class="btn">Details</button>
          </div>
        </article>

        <article class="card">
          <h3 class="card__title">Active Users</h3>
          <div class="card__meta">last 24h</div>
          <div class="card__body">[chart placeholder]</div>
          <div class="card__actions">
            <button class="btn">Details</button>
          </div>
        </article>

        <article class="card">
          <h3 class="card__title">Conversion</h3>
          <div class="card__meta">month to date</div>
          <div class="card__body">[chart placeholder]</div>
          <div class="card__actions">
            <button class="btn">Details</button>
          </div>
        </article>

        <article class="card">
          <h3 class="card__title">NPS</h3>
          <div class="card__meta">quarter</div>
          <div class="card__body">[chart placeholder]</div>
          <div class="card__actions">
            <button class="btn">Details</button>
          </div>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
